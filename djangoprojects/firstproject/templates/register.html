<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>Register here</h1>
<form action="register" method="post">
    {% csrf_token %}
<input type="text" name="username" placeholder="Username"><br>
<input type="text" name="firstname" placeholder="Enter Your Firstname"><br>
<input type="text" name="lastname" placeholder="Enter Your Lastname"><br>
<input type="email" name="email" placeholder="Enter Your E-mail Adress"><br>
<input type="password" name="password" placeholder="Enter Your Password"><br>
<input type="password" name="password1" placeholder="Confirm Your Password"><br>
<input type="submit">
</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
